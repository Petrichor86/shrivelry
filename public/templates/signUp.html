<div class = "login">
	<h3>Sign up for Shrivelry!</h3>
		<ul class ="sign">
			<li>Name: <input ng-model = "newUser.name"></li><br/>
			<li>Email: <input ng-model = "newUser.email"></li><br/>
			<li>Password: <input ng-model = "newUser.password"></li><br/>
			<li>Phone Number: <input ng-model = "newUser.phoneNum"></li><br/>
		</ul>
		<button class ="button" ng-click= "addNewUser()">Sign Up</button>
</div>
