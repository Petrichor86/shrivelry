<div>
	<H1 class= "phrase" >Welcome {{currentUser.name}}!</H1>
</div>

<div class="user">
	<div>
		<H3>Your Plants</H3>
		<ul ng-repeat= "plant in currentUser.plants">
			<li>
				{{plant.nickname}}, the {{plant.plant_id.name}} 
			</li>
				<button class="button" ng-click="removePlant(plant)">Remove</button>
		</ul>
	</div>
	<div class = "login">
		<h3>Add a New Plant</h3>
		Plant Name: <input ng-model="findplant">
		<button ng-click = "searchPlants()">Search</button>
		<ul class= "plantDisplay" ng-hide="hasPlant">
			<li>Name: {{plant.name}}</li>
			<li>Watering Schedule: {{plant.water}}</li>
		</ul>
		<div ng-hide="plantAdd">
		Nickname:<input ng-model="nickname">
		<button ng-click="addNewPlant()">Add to My Collection</button>
		</div>
	</div>

	<button class ="button" ng-click="logOut()">Log Out</button>
</div>
